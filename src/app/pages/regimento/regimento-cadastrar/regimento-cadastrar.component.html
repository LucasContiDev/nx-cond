
<div [hidden]="confirmado" class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Cadastrar Regimento Interno</nb-card-header>
      <nb-card-body>
          <toaster-container [toasterconfig]="config"></toaster-container>
        <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Título" name="titulo" ngModel>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Data" name="data" ngModel >
          </div>
          <div class="form-group">
              <div class="form-text"> Digite abaixo o conteúdo do regimento interno</div> 
              <br>
                <ngx-tiny-mce></ngx-tiny-mce>
          </div>
          <button (click)="makeToast()" type="submit" class="btn btn-hero-success">Enviar</button>
          <button (click)="makeToast()" type="submit" class="btn btn-hero-warning">Anexo</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div [hidden]="!confirmado" >
  <toaster-container [toasterconfig]="config" (click)="goToDash()"></toaster-container> 
</div>
