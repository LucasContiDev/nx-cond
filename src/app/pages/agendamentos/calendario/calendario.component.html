<div class="row">
    <div class="col-lg-10">
      <nb-card [size]="breakpoint.width >= breakpoints.xxxl || breakpoint.width < breakpoints.md ? 'large' : 'xlarge'">
        <nb-card-header>Selecione a data desejada</nb-card-header>
        <nb-card-body>
          <p-schedule locale="pt-br" [header]="headerConfig" (onViewRender)="loadEvents($event)"></p-schedule>
        </nb-card-body>
      </nb-card>
    </div>
</div>
