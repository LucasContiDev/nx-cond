<div [hidden]="confirmado" class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Cadastrar novo agendamento</nb-card-header>
      <nb-card-body>
          <toaster-container [toasterconfig]="config"></toaster-container>
        <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Área reservada" name="titulo" ngModel>
          </div>
          <div class="form-group">
            <p>Data agendada</p>
            <input type="date" class="form-control" placeholder="Data" name="data" ngModel >
          </div>
          <div class="form-group">
            <p>Hora inicial</p>
            <input type="time" class="form-control" placeholder="Hora" name="horaInicial" ngModel >
          </div>
          <div class = "form-group">
            <p>Hora final</p>
            <input type="time" class="form-control" placeholder="Hora" name="horaFinal" ngModel >
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Observações" name="texto" ngModel></textarea>
          </div>
          <button (click)="makeToast()" type="submit" class="btn btn-hero-success">Enviar</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div [hidden]="!confirmado" >
  <toaster-container [toasterconfig]="config" (click)="goToLista()"></toaster-container> 
</div>
