
<div [hidden]="confirmado" class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Responder reclamação</nb-card-header>
      <nb-card-body>
          <toaster-container [toasterconfig]="config"></toaster-container>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{user_name}}" disabled>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{user_reclama}}" disabled>
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Digite aqui a resposta" required></textarea>
          </div>
          <button (click)="makeToast()" type="submit" class="btn btn-hero-success">Enviar</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div [hidden]="!confirmado" >
  <toaster-container [toasterconfig]="config"></toaster-container> 
</div>
